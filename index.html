      (function(l) {
        var repo = "/portfolio"; // <-- change to your repo name
        if (l.pathname.startsWith(repo)) {
          var path = l.pathname.replace(repo, "");
          if (!path.startsWith("/")) path = "/" + path;
          l.replace(repo + "/index.html?redirect=" + encodeURIComponent(path + l.search + l.hash));
        } else {
          l.replace("/index.html?redirect=" + encodeURIComponent(l.pathname + l.search + l.hash));
